<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>trillo &mdash; Your all-in-one booking app</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <img src="./img/logo.png" alt="logo" class="logo">
                <form action="#" class="search">
                    <input type="text" class="search-input" placeholder="Search hotels">
                    <button class="search-btn">
                        <svg class="search-icon">
                            <use xlink:href="./img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                </form>
                <nav class="user-nav">
                    <div class="user-nav-icon-box">
                        <svg class="user-nav-icon">
                            <use xlink:href="./img/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <span class="user-nav-notification">7</span>
                    </div>
                    <div class="user-nav-icon-box">
                        <svg class="user-nav-icon">
                            <use xlink:href="./img/sprite.svg#icon-chat"></use>
                        </svg>
                        <span class="user-nav-notification">13</span>
                    </div>
                    <div class="user-nav-user">
                        <img src="./img/user.jpg" alt="user photo" class="user-nav-user-photo">
                        <span class="user-nav-user-name">John</span>
                    </div>
                </nav>
            </header>
            <div class="content">
                <nav class="sidebar">
                    <ul class="side-nav">
                        <li class="side-nav-item side-nav-item-active">
                            <a href="#" class="side-nav-link">
                                <svg class="side-nav-icon">
                                    <use xlink:href="./img/sprite.svg#icon-home"></use>
                                </svg>
                                <span class="">Hotel</span>
                            </a>
                        </li>
                        <li class="side-nav-item">
                            <a href="#" class="side-nav-link">
                                <svg class="side-nav-icon">
                                    <use xlink:href="./img/sprite.svg#icon-aircraft-take-off"></use>
                                </svg>
                                <span class="">Flight</span>
                            </a>
                        </li>
                        <li class="side-nav-item">
                            <a href="#" class="side-nav-link">
                                <svg class="side-nav-icon">
                                    <use xlink:href="./img/sprite.svg#icon-key"></use>
                                </svg>
                                <span class="">Car rental</span>
                            </a>
                        </li>
                        <li class="side-nav-item">
                            <a href="#" class="side-nav-link">
                                <svg class="side-nav-icon">
                                    <use xlink:href="./img/sprite.svg#icon-map"></use>
                                </svg>
                                <span class="">Tours</span>
                            </a>
                        </li>
                    </ul>
                    <div class="legal">
                        &copy; All Rights Reserved
                    </div>
                </nav>
                <main class="hotel-view">
                    <div class="gallery">
                        <figure class="gallery-item">
                            <img src="./img/hotel-3.jpg" alt="photo of hotel 3" class="gallery-photo">
                        </figure>
                        <figure class="gallery-item">
                            <img src="./img/hotel-1.jpg" alt="photo of hotel 1" class="gallery-photo">
                        </figure>
                        <figure class="gallery-item">
                            <img src="./img/hotel-2.jpg" alt="photo of hotel 2" class="gallery-photo">
                        </figure>
                    </div>
                    <div class="overview">
                        <h1 class="overview-heading"> 
                            Hotel Las Palms 
                        </h1>
                        <div class="overview-stars">
                            <svg class="overview-icon">
                                <use xlink:href="./img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview-icon">
                                <use xlink:href="./img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview-icon">
                                <use xlink:href="./img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview-icon">
                                <use xlink:href="./img/sprite.svg#icon-star"></use>
                            </svg>
                            <svg class="overview-icon">
                                <use xlink:href="./img/sprite.svg#icon-star"></use>
                            </svg>
                        </div>
                        <div class="overview-location">
                            <svg class="overview-icon-location">
                                <use xlink:href="./img/sprite.svg#icon-location-pin"></use>
                            </svg>
                            <button class="btn-inline">Toronto, Canada</button>
                        </div>
                        <div class="overview-rating">
                            <div class="overview-rating-average">8.7</div>
                            <div class="overview-rating-count">837 votes </div>
                        </div>
                    </div>
                    
                </main>
            </div>
        </div>
    </body>
</html>
